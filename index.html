<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vv-view</title>
    <script type="text/javascript">
      var phoneWidth = parseInt(window.screen.width);
      var phoneScale = phoneWidth / 375;
      var ua = navigator.userAgent;
      if (/Android (\d+\.\d+)/.test(ua)) {
        var version = parseFloat(RegExp.$1);
        if (version > 2.3) {
          document.write('<meta name="viewport" content="width=375, minimum-scale = ' + phoneScale +
            ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
        } else {
          document.write('<meta name="viewport" content="width=375">');
        }
      } else {
        document.write('<meta name="viewport" content="width=375, user-scalable=no">');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <!-- built files will be auto injected -->
  </body>
  <script>
    (function () {
      window.erudaIsInit = false;
      var src = 'http://eruda.liriliri.io/eruda.min.js';
      if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
      var script = document.createElement('script');
      script.setAttribute('src',src);
      document.body.appendChild(script);
      script.onload = function () {
        window.erudaIsInit = true;
        eruda.init()
      }
    })()


  </script>

</html>
